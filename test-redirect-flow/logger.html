<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger</title>
    <style>
    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container>h1 {
        margin-top: 1rem;
    }
    .container>div {
        margin-top: 2rem;
        width: 80%;
        border: 2px solid black;
        word-wrap: break-word;
        word-break: break-all;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div></div>
    </div>
    <script>
        window.addEventListener("load",()=>{
            const method = new URLSearchParams(window.location.search).get("method");
            let result = new URLSearchParams(window.location.hash.slice(1)).get("result");
            result = atob(result);
            document.querySelector('.container>h1').textContent = method;
            document.querySelector('.container>div').textContent = result;
        })
    </script>
</body>
</html>
